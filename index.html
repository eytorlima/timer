<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Indic+Siyaq+Numbers&display=swap" rel="stylesheet">  


    <link rel="stylesheet" href="assets/styles/index.css">
    <link rel="shortcut icon" href="assets/imgs/img.png" type="image/x-icon">
    <title>Timer</title>
</head>
<body>
    <main>
        <div id="minutes" class="time">00</div>
        <div class="point">:</div>
        <div id="seconds" class="time">00</div>
        <div class="point">:</div>
        <div id="milliseconds" class="time">00</div>
    </main>
    <div id="buttons">
        <button class="resume">Resume</button>
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </div>

    <script src="assets/scripts/index.js"></script>
</body>
</html>
